
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <title>Contact Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>


<center>
<body>
    <h2 class="content-head is-center">Report Bugs!</h2>
    <aside>
        <p>
            We would <em>love</em> to hear from you!
        </p>
        <p>
            Please use the <b><em>Bugs Form</em></b>
            to send us a message.
        </p>
    </aside>

   
    <br><br><br><br><br><br>

    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
          action="https://script.google.com/macros/s/AKfycbwyRG9HrwA5PEIntVgqr2WDyOatslid_xJ1mQeqTw/exec">




        <label for="name"> </label>
        <input id="name" name="name" placeholder="Title" />

        <br>


        <br>
        
        <label for="message"> </label>
        <textarea id="message" name="message" rows="10"
                  placeholder="Message"></textarea>

        <br>
    <br>

        <label for="email"><em></em> </label>
        <input id="email" name="email" type="email" value=""
               required placeholder="Your Email address" />



               <br>
               <br>
        <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send
        </button>

    </form>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2>
            <em>Thanks</em> for contacting us!
            We will get back to you soon!
        </h2>
    </div>


    <script data-cfasync="false" type="text/javascript"
            src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>
        </center>

</body>
</html>
